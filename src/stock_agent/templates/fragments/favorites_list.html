{% if favorites %}
    {% for fav in favorites %}
    <div class="favorite-item">
        <button hx-delete="/api/favorites?ticker={{ fav.ticker }}"
                hx-target="#favoritesList"
                hx-swap="innerHTML"
                hx-confirm="Remove {{ fav.ticker }} from favorites?"
                class="remove-favorite">Ã—</button>
        <div class="stock-ticker">{{ fav.ticker }}</div>
        <div class="stock-name">{{ fav.company_name or 'N/A' }}</div>
        <div style="font-size: 12px; color: #666; margin-top: 10px;">
            Added: {{ fav.added_at.strftime('%m/%d/%Y') if fav.added_at else 'N/A' }}
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="loading">No favorite stocks yet. Search and add some!</div>
{% endif %}
