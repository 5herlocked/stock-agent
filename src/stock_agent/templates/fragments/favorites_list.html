{% if favorites %}
    {% for fav in favorites %}
    <div class="favorite-item">
        <div class="stock-info">
            <div class="stock-ticker">{{ fav.ticker }}</div>
            <div class="stock-name">{{ fav.company_name or 'N/A' }}</div>
        </div>
        <button hx-delete="/api/favorites" 
                hx-vals='{"ticker": "{{ fav.ticker }}"}'
                hx-target="#favoritesList"
                hx-swap="innerHTML"
                hx-confirm="Remove {{ fav.ticker }} from favorites?"
                class="remove-btn">Remove</button>
    </div>
    {% endfor %}
{% else %}
    <div class="empty-state">No favorite stocks yet. Search and add some!</div>
{% endif %}
