<form hx-post="/api/trades"
      hx-target="#tradeHistory"
      hx-swap="innerHTML"
      class="trade-form">

    <input type="hidden" name="whatsapp_recommendation_id" value="{{ recommendation_id or '' }}">

    <div class="form-row">
        <label for="ticker">Ticker</label>
        <input type="text"
               id="ticker"
               name="ticker"
               value="{{ ticker or '' }}"
               required
               autocomplete="off"
               placeholder="AAPL"
               tabindex="1">
    </div>

    <div class="form-row">
        <label for="action">Action</label>
        <select id="action" name="action" required tabindex="2">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select>
    </div>

    <div class="form-row">
        <label for="quantity">Quantity</label>
        <input type="number"
               id="quantity"
               name="quantity"
               required
               min="1"
               tabindex="3">
    </div>

    <div class="form-row">
        <label for="price">Price</label>
        <input type="number"
               id="price"
               name="price"
               step="0.01"
               required
               tabindex="4">
    </div>

    <div class="form-row">
        <label for="trade_date">Date</label>
        <input type="date"
               id="trade_date"
               name="trade_date"
               value="{{ today }}"
               required
               tabindex="5">
    </div>

    <div class="form-row">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes"
                  name="notes"
                  rows="2"
                  tabindex="6"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn-primary" tabindex="7">Add Trade</button>
        <button type="reset" class="btn-secondary" tabindex="8">Clear</button>
    </div>
</form>

<style>
.trade-form {
    max-width: 600px;
}
.form-row {
    margin-bottom: 15px;
}
.form-row label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
}
.form-row input, .form-row select, .form-row textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: Arial, sans-serif;
}
.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}
.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
.btn-primary:hover {
    background-color: #0056b3;
}
.btn-secondary {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
.btn-secondary:hover {
    background-color: #5a6268;
}
</style>
